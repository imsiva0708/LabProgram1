<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .form{
            display: block;
            width: 60%;
            margin: auto;
            font-family: "Poppins";
            /* border: 5px solid black; */
            padding-left: 45px;
            padding-top: 20px;
            padding-bottom: 20px;
            box-shadow: 4px 5px 4px 4px;
            padding-right:20px ;
        }

    </style>
</head>
<body>
    <div class="form">
        <h1>Please enter your details</h1>
        <form>
            <p>Enter your name: <br>
                <input type="text" placeholder="Blast Mohan">
            </p>
            Select your Branch <br>
            <select>
                <option value="CSE">Select option</option>
                <option value="CSE">CSE</option>
                <option value="CSE">IT</option>
                <option value="CSE">Aero</option>
                <option value="CSE">ECE</option>
                <option value="CSE">EEE</option>
            </select>
            <br><br>
            Select Gender:
            <input type="radio" name="gender" id="male"><label for="male"> Male</label>
            <input type="radio" name="gender" id="female"><label for="female"> Female</label>
            <input type="radio" name="gender" id="other"><label for="other"> Other </label>
            <input type="radio" name="gender" id="privacy"><label for="privacy"> Prefer not Say</label>
            <p>Enter your email: <br>
                <input type="email" placeholder="blockbuster@hotmail.com" cols="30">
            </p>
            <p><label for="phno">Enter your phone number:</label> <br>
                <input type="text" id="phno" placeholder="911">
            </p>
            <p><label for="address">Enter your address: </label> <br>
                <textarea name="address" id="address" cols="20" rows="4" placeholder="124 Conch St., Bikini Bottom"></textarea>
            </p>
            Enter your date of birth : <br>
            <input type="date" name="date" id="date">
            <br><br>Set your password: <br>
    
            <input type="password">
            <br>Re-Enter your Password: <br>
            <input type="password">
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
    
        </form>
    </div>
</body>
</html>
